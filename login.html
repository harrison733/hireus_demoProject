                    <br>

                </div>

                    <label for="">Email </label>
                    <br>
                    <input type="email" required="required" placeholder="harrison12@gmail.com">
                </div>
                <div class="detail">
                    <label for="">Password </label>
                    <br>
                    <input type="password" required="required" placeholder="******">
                </div>

                <br>

                    <button type="submit">Login</button>
                </div>
            </form>

        <div class="icons">
